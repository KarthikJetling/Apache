<!DOCTYPE html>
<html lang="en" style="background-size: 100% 100%;">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Dashboard</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1546448396-6aef80193ceb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60); background-size: cover; background-repeat: no-repeat;">
  
 
    <h1 style="text-align: center; padding-top: 5%;"> <b>Status Dashboard</b></h1>
    <div class="container" style="padding-top: 5%;">  
    {% if res == "Inactive" %}
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Instance</th>
        <th scope="col">Status</th>
  
      </tr>
    </thead>
    <tbody>
      <tr class="bg-danger">
        <td> Apache Web Server</th>
        <td><p><b>{{ res }}</b></p></td>
        
      
      </tr>
      
    </tbody>
  </table>

  {% elif res == "Active" %}
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Instance</th>
            <th scope="col">Status</th>
      
          </tr>
        </thead>
        <tbody>
          <tr class="bg-success">
            <td> Apache Web Server</th>
            <td><p><b>{{ res }}</b></p></td>
          </tr>
        </tbody>
      </table>
    {% else %}
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Instance</th>
            <th scope="col">Status</th>
      
          </tr>
        </thead>
        <tbody>
          <tr class="bg-primary">
            <td> Apache Web Server</th>
            <td><p><b>{{ "URL not found error"}}</b></p></td>
          </tr>
        </tbody>
      </table> 
      
  
  {% endif %}
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
